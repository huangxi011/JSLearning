<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <title>网页名</title>
        <style>
            body {
                margin: 0;
            }
            .box {
                width: 1200px;
                height: 252px;
                margin: 0 auto;
            }

            .red {
                background: red;
            }

            #slider-box {
                background: pink;
            }

            .t-box {
                margin-top: 20px;
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div style="width: 100%; height: 138px; background: red; overflow: hidden;">
            <div class="t-box pink"></div>
        </div>
        <div style="width: 100%; height: 50px; background: green;"></div>
        <div id="slider-box" class="box red"></div>
        <div class="box" style="background: black;">
            <div style="width: 300px; height: 252px; background: blue; float: left;">
            </div>
            <div style="width: 300px; height: 252px; background: yellow; float: left;"></div>
        </div>
    </body>
</html>
